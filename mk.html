<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-signin col-lg-3" method="post" enctype="multipart/form-data" name="form1" action="/">
            <h1 class="h3 mb-3 font-weight-normal">Upload any image or video</h1>
            <input type="file" name="file" class="form-control-file" id="inputfile">
            <br>
            <button class="btn btn-block btn-primary btn-sm" type="submit">Upload</button>
            <p class="mt-5 mb-3 text-muted">Built using Pytorch & Flask</p>
        </form>
    </div>
</body>
</html>
